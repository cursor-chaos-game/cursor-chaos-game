<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cursor Chaos - ULTRA EDITION | CANVAS MOBÄ°L</title>
    
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* KaydÄ±rmayÄ± engeller, mobil iÃ§in kritik */
            user-select: none; /* Mobil seÃ§imi engeller */
        }
        canvas {
            border: 2px solid #555;
            background-color: #111;
            touch-action: none; /* Dokunmatik kaydÄ±rmayÄ± engeller */
        }
        #uiOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Canvas Ã¼zerindeki UI elemanlarÄ±nÄ±n tÄ±klanmasÄ±nÄ± saÄŸlar */
        }
        .info-box {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        #gameOverScreen, #crystalShopScreen, #adOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            display: none; /* BaÅŸlangÄ±Ã§ta gizli */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
            pointer-events: all; /* TÄ±klanabilir olmalÄ± */
        }
        button {
            padding: 10px 20px;
            margin: 8px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            pointer-events: all;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="uiOverlay">
        <div id="scoreDisplay" class="info-box">Skor: 0</div>
        <div id="healthDisplay" class="info-box" style="left: auto; right: 10px;">Can: 3</div>
    </div>
    
    <div id="crystalShopScreen">
        <h1>KRÄ°STAL MAÄžAZASI</h1>
        <p>Kristal: <span id="currentCrystals">0</span></p>
        <button onclick="buyShield()">Kalkan (10 Kristal)</button>
        <button onclick="buyExtraLife()">Ekstra Can (20 Kristal)</button>
        <button onclick="watchAdForCrystal()">Reklam Ä°zle & 5 Kristal Kazan</button>
        <button onclick="closeCrystalShop()">Kapat</button>
    </div>

    <div id="gameOverScreen">
        <h1>OYUN BÄ°TTÄ°!</h1>
        <p>Son Skorunuz: <span id="finalScore">0</span></p>
        <button onclick="reviveByAd()">Reklam Ä°zle & Devam Et</button>
        <button onclick="location.reload()">Yeniden BaÅŸla</button>
        <button onclick="openCrystalShop(false)">MaÄŸazaya Git</button>
    </div>

    <div id="adOverlay"></div>

    <script>
        // =======================================================================
        // BÃ–LÃœM A: GÃœVENLÄ°K VE AYARLAR
        // =======================================================================

        // --- KORUMA KATMANI: ALAN ADI KISITLAMASI (GÃœNCELLE) ---
        // Kendi GitHub Pages adresinizle DEÄžÄ°ÅžTÄ°RÄ°N
        const ALLOWED_DOMAIN = "imleÃ§-kaos-oyunu.github.io"; 

        if (!window.location.hostname.includes(ALLOWED_DOMAIN) && window.location.hostname !== "localhost") {
            document.body.innerHTML = '<h1>Ä°zinsiz EriÅŸim!</h1><p>Bu oyunun ticari veya gayri ticari amaÃ§la izinsiz kopyalanmasÄ± yasaktÄ±r. LÃ¼tfen orijinal adresten oynayÄ±n.</p>';
            document.body.style.backgroundColor = '#111';
            document.body.style.display = 'flex';
            document.body.style.color = 'red';
            throw new Error("Domain KÄ±sÄ±tlamasÄ± Ä°hlali");
        }
        // -----------------------------------------------------------------------

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const GAME_WIDTH = 800;
        const GAME_HEIGHT = 600;

        // Canvas Boyutunu Ayarla (Mobil uyumlu olmasÄ± iÃ§in)
        canvas.width = GAME_WIDTH;
        canvas.height = GAME_HEIGHT;
        let gameRunning = false;
        let score = 0;
        let crystals = 0;

        // CihazÄ±n Dokunmatik olup olmadÄ±ÄŸÄ±nÄ± kontrol et
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        
        // =======================================================================
        // BÃ–LÃœM B: OYUN OBJELERÄ° (OOP YAPISI)
        // =======================================================================
        
        // --- 1. Oyuncu SÄ±nÄ±fÄ± ---
        class Player {
            constructor(x, y, radius, color = 'yellow') {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.health = 3;
                this.shield = false;
                this.speed = 5; 
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();

                if (this.shield) {
                    ctx.strokeStyle = 'cyan';
                    ctx.lineWidth = 4;
                    ctx.stroke();
                }
            }
            
            // Oyuncuyu hareket ettirme (Dokunmatik veya Fare)
            moveTo(targetX, targetY) {
                // Basit bir takip sistemi
                const dx = targetX - this.x;
                const dy = targetY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > this.speed) {
                    this.x += (dx / distance) * this.speed;
                    this.y += (dy / distance) * this.speed;
                } else {
                    this.x = targetX;
                    this.y = targetY;
                }
                
                // Kenar sÄ±nÄ±rlarÄ± kontrolÃ¼
                this.x = Math.max(this.radius, Math.min(GAME_WIDTH - this.radius, this.x));
                this.y = Math.max(this.radius, Math.min(GAME_HEIGHT - this.radius, this.y));
            }
        }
        
        // --- 2. DÃ¼ÅŸman SÄ±nÄ±fÄ± ---
        class Enemy {
            constructor(x, y, radius, speed) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.speed = speed;
                this.color = 'red';
                this.isActive = true; // Nesne Havuzu iÃ§in
            }

            draw() {
                if (this.isActive) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }

            // Oyuncuya doÄŸru hareket etme
            update(playerX, playerY) {
                if (!this.isActive) return;

                const dx = playerX - this.x;
                const dy = playerY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                this.x += (dx / distance) * this.speed;
                this.y += (dy / distance) * this.speed;
            }
        }

        const player = new Player(GAME_WIDTH / 2, GAME_HEIGHT / 2, 10);
        let enemies = [];
        let mouseX = player.x;
        let mouseY = player.y;

        // =======================================================================
        // BÃ–LÃœM C: GÄ°RÄ°Åž SÄ°STEMÄ° (MOBÄ°L UYUMLU)
        // =======================================================================
        
        if (isTouchDevice) {
            // MOBÄ°L DOKUNMATÄ°K KONTROL
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault(); // VarsayÄ±lan kaydÄ±rma hareketini engelle
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                
                // Canvas'a gÃ¶re koordinatlarÄ± hesapla
                mouseX = (touch.clientX - rect.left) / (rect.right - rect.left) * GAME_WIDTH;
                mouseY = (touch.clientY - rect.top) / (rect.bottom - rect.top) * GAME_HEIGHT;
            }, false);
            
        } else {
            // MASAÃœSTÃœ FARE KONTROLÃœ
            canvas.addEventListener('mousemove', (e) => {
                const rect = canvas.getBoundingClientRect();
                
                // Canvas'a gÃ¶re koordinatlarÄ± hesapla
                mouseX = (e.clientX - rect.left) / (rect.right - rect.left) * GAME_WIDTH;
                mouseY = (e.clientY - rect.top) / (rect.bottom - rect.top) * GAME_HEIGHT;
            });
        }

        // =======================================================================
        // BÃ–LÃœM D: EKONOMÄ°, REKLAM VE UI FONKSÄ°YONLARI
        // =======================================================================
        
        function updateUI() {
            document.getElementById('scoreDisplay').textContent = `Skor: ${score}`;
            document.getElementById('healthDisplay').textContent = `Can: ${player.health} ${player.shield ? '(Kalkan Var)' : ''}`;
            document.getElementById('currentCrystals').textContent = crystals;
        }

        function updateCrystals(amount) {
            crystals += amount;
            updateUI();
        }

        function buyShield() {
            if (crystals >= 10 && !player.shield) {
                updateCrystals(-10);
                player.shield = true;
                alert('Kalkan SatÄ±n AlÄ±ndÄ±!');
            } else if (player.shield) {
                alert('Zaten kalkanÄ±nÄ±z var!');
            } else {
                alert('Yetersiz Kristal!');
            }
            updateUI();
        }

        function buyExtraLife() {
             if (crystals >= 20) {
                updateCrystals(-20);
                player.health += 1;
                alert('Ekstra Can SatÄ±n AlÄ±ndÄ±!');
            } else {
                alert('Yetersiz Kristal!');
            }
            updateUI();
        }
        
        function openCrystalShop(isGamePaused) {
            document.getElementById('crystalShopScreen').style.display = 'flex';
            if (isGamePaused) gameRunning = false;
        }
        
        function closeCrystalShop() {
            document.getElementById('crystalShopScreen').style.display = 'none';
            gameRunning = true;
            requestAnimationFrame(gameLoop);
        }

        // --- REKLAM SÄ°MÃœLASYONU (GAM Entegrasyonu Buraya Gelecek) ---
        async function simulateRewardedAd(onComplete, onFail) {
            // GerÃ§ekte burada GAM veya AdSense Rewarded API Ã§aÄŸrÄ±lÄ±r
            const adOverlay = document.getElementById('adOverlay');
            adOverlay.innerHTML = 'ðŸŽ¥ **3 Saniyelik Ã–dÃ¼llÃ¼ Reklam OynatÄ±lÄ±yor...** (SimÃ¼lasyon)';
            adOverlay.style.display = 'flex';

            await new Promise(resolve => setTimeout(resolve, 3000));
            
            adOverlay.style.display = 'none';

            if (Math.random() > 0.1) { // %90 baÅŸarÄ±
                onComplete(); 
            } else {
                onFail(); 
            }
        }
        
        async function reviveByAd() {
            document.getElementById('gameOverScreen').style.display = 'none';

            try {
                await simulateRewardedAd(() => {
                    player.health = 1; 
                    player.shield = true;
                    updateUI();
                    gameRunning = true;
                    requestAnimationFrame(gameLoop);
                    alert("Reklam tamamlandÄ±! 1 Can ve Kalkan ile oyuna devam ediyorsunuz!");
                }, () => {
                    alert("Reklam tamamlanamadÄ±. Ã–dÃ¼l verilmedi.");
                    document.getElementById('gameOverScreen').style.display = 'flex'; // BaÅŸarÄ±sÄ±zsa ekranÄ± aÃ§
                });
            } catch (error) {
                console.error("Reklam hatasÄ±:", error);
                document.getElementById('gameOverScreen').style.display = 'flex';
            }
        }
        
        async function watchAdForCrystal() {
             document.getElementById('crystalShopScreen').style.display = 'none';
            try {
                await simulateRewardedAd(() => {
                    const reward = 5;
                    updateCrystals(reward);
                    alert(`Reklam baÅŸarÄ±yla tamamlandÄ±! ${reward} Kristal kazandÄ±nÄ±z.`);
                }, () => {
                    alert("Reklam tamamlanamadÄ±. Kristal kazanÄ±lamadÄ±.");
                });
            } catch (error) {
                console.error("Reklam hatasÄ±:", error);
            } finally {
                openCrystalShop(false); // MaÄŸazayÄ± tekrar aÃ§
            }
        }

        // =======================================================================
        // BÃ–LÃœM E: OYUN MANTIÄžI VE DÃ–NGÃœSÃœ
        // =======================================================================

        let lastSpawnTime = 0;
        const spawnInterval = 500; // 0.5 saniyede bir dÃ¼ÅŸman doÄŸur

        function spawnEnemy() {
            const size = Math.random() * 15 + 5; // 5 ile 20 arasÄ±
            const speed = Math.random() * 1 + 1.5; // 1.5 ile 2.5 arasÄ±
            let x, y;

            // EkranÄ±n dÄ±ÅŸÄ±ndan rastgele bir yerden gel
            if (Math.random() < 0.5) {
                x = Math.random() < 0.5 ? -size : GAME_WIDTH + size;
                y = Math.random() * GAME_HEIGHT;
            } else {
                x = Math.random() * GAME_WIDTH;
                y = Math.random() < 0.5 ? -size : GAME_HEIGHT + size;
            }
            
            enemies.push(new Enemy(x, y, size, speed));
        }

        function checkCollisions() {
            enemies.forEach((enemy, index) => {
                if (!enemy.isActive) return;

                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < player.radius + enemy.radius) {
                    // Ã‡arpÄ±ÅŸma!
                    if (player.shield) {
                        player.shield = false; // KalkanÄ± kaybet
                        enemy.isActive = false; // DÃ¼ÅŸmanÄ± yok et (Nesne Havuzu mantÄ±ÄŸÄ±)
                        score += 1;
                        updateCrystals(1);
                    } else {
                        player.health -= 1; // Can kaybet
                        enemy.isActive = false;
                        score += 1; // Ã‡arpÄ±ÅŸsa da biraz puan ver
                        updateCrystals(1);
                        
                        if (player.health <= 0) {
                            gameOver();
                        }
                    }
                }
            });
            // Pasif dÃ¼ÅŸmanlarÄ± temizle (Basit Nesne Havuzu)
            enemies = enemies.filter(e => e.isActive);
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        // Ana Oyun DÃ¶ngÃ¼sÃ¼
        function gameLoop(timestamp) {
            if (!gameRunning) return;

            // 1. EkranÄ± temizle
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            // 2. Oyuncuyu hedef koordinatlara taÅŸÄ±
            player.moveTo(mouseX, mouseY);

            // 3. DÃ¼ÅŸmanlarÄ± gÃ¼ncelle
            enemies.forEach(enemy => enemy.update(player.x, player.y));

            // 4. Yeni dÃ¼ÅŸman oluÅŸtur
            if (timestamp - lastSpawnTime > spawnInterval) {
                spawnEnemy();
                lastSpawnTime = timestamp;
            }
            
            // 5. Ã‡arpÄ±ÅŸmalarÄ± kontrol et
            checkCollisions();
            
            // 6. Ekrana Ã§iz
            player.draw();
            enemies.forEach(enemy => enemy.draw());
            
            // 7. ArayÃ¼zÃ¼ gÃ¼ncelle
            updateUI();

            // 8. DÃ¶ngÃ¼yÃ¼ tekrarla
            requestAnimationFrame(gameLoop);
        }

        // Oyunu BaÅŸlat
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                score = 0;
                player.health = 3;
                player.shield = false;
                enemies = [];
                // Kristal sayÄ±sÄ±nÄ± koru
                updateUI();
                requestAnimationFrame(gameLoop);
                document.getElementById('gameOverScreen').style.display = 'none';
            }
        }

        // BaÅŸlangÄ±Ã§ta oyunu hazÄ±rla
        startGame(); // Oyun baÅŸlar baÅŸlamaz hazÄ±rla
        
        // Ä°lk yÃ¼klemede MaÄŸazayÄ± veya BaÅŸlangÄ±Ã§ EkranÄ±nÄ± gÃ¶stermek isteyebiliriz.
        // Åžimdilik direkt baÅŸladÄ±k, ancak profesyonel sÃ¼rÃ¼mde bir Ana MenÃ¼ eklenmeli.
        
    </script>
</body>
