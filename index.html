<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHAOS RUNNER: ASCENSION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body { background-color: #050505; overflow: hidden; font-family: 'Orbitron', sans-serif; touch-action: none; }

        /* ARAYÜZ KATMANLARI */
        #gameCanvas { display: block; width: 100%; height: 100%; }
        
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; }
        
        /* HUD (Oyun İçi Göstergeler) */
        #hud { padding: 20px; display: none; justify-content: space-between; align-items: flex-start; }
        .stat-block { text-align: center; text-shadow: 0 0 10px rgba(0,255,255,0.5); }
        .stat-value { font-size: 24px; font-weight: 900; color: #fff; display: block; }
        .stat-label { font-size: 10px; color: #888; letter-spacing: 2px; }
        
        /* BÖLGE İSMİ (Sinematik) */
        #zoneTitle {
            position: absolute; top: 30%; width: 100%; text-align: center;
            font-size: clamp(30px, 8vw, 60px); font-weight: 900;
            background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; color: transparent;
            opacity: 0; transition: opacity 2s; text-shadow: 0 0 30px rgba(255,255,255,0.2);
            z-index: 10;
        }

        /* ANA MENÜ */
        #menuScreen {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            pointer-events: auto; z-index: 20;
        }

        h1 {
            font-size: clamp(40px, 10vw, 80px); text-align: center;
            background: linear-gradient(90deg, #ff0055, #00ffff); -webkit-background-clip: text; color: transparent;
            text-shadow: 0 0 20px rgba(255,0,85,0.5); margin-bottom: 10px;
            animation: glitch 3s infinite;
        }

        .subtitle { color: #666; font-size: 14px; letter-spacing: 4px; margin-bottom: 40px; text-transform: uppercase; }

        button {
            background: transparent; border: 2px solid #00ffff; color: #00ffff;
            padding: 15px 50px; font-size: 18px; font-family: 'Orbitron', sans-serif; font-weight: bold;
            cursor: pointer; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: all 0.2s; box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }
        button:active { transform: scale(0.95); background: rgba(0,255,255,0.2); }

        /* GAME OVER */
        #gameOverScreen {
            display: none; position: absolute; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 30;
            flex-direction: column; justify-content: center; align-items: center; pointer-events: auto;
        }
        .death-msg { color: #ff0055; font-size: 40px; margin-bottom: 20px; text-shadow: 0 0 20px #ff0055; }

        /* EFEKTLER */
        @keyframes glitch {
            0% { transform: translate(0); }
            2% { transform: translate(-2px, 2px); }
            4% { transform: translate(2px, -2px); }
            6% { transform: translate(0); }
            100% { transform: translate(0); }
        }

        #vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, black 120%);
            pointer-events: none; z-index: 5;
        }
        
        #scanline {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px; pointer-events: none; z-index: 6; opacity: 0.3;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>
    <div id="vignette"></div>
    <div id="scanline"></div>

    <div id="zoneTitle">NEON CITY</div>

    <div id="hud" class="ui-layer">
        <div class="stat-block">
            <span class="stat-value" id="scoreVal">0</span>
            <span class="stat-label">SKOR</span>
        </div>
        <div class="stat-block">
            <span class="stat-value" id="waveVal">1</span>
            <span class="stat-label" style="color:#ff0055">DALGA</span>
        </div>
        <div class="stat-block">
            <span class="stat-value" id="healthVal">100%</span>
            <span class="stat-label" style="color:#00ff00">DURUM</span>
        </div>
    </div>

    <div id="menuScreen">
        <h1>CHAOS RUNNER</h1>
        <div class="subtitle">Karanlıktan Kaç, Işığı Bul</div>
        <button onclick="Game.init()">BAŞLAT</button>
        <div style="margin-top:20px; color:#444; font-size:10px;">V3.0 FINAL CORE ENGINE</div>
    </div>

    <div id="gameOverScreen">
        <div class="death-msg">BAĞLANTI KOPTU</div>
        <div class="subtitle">Sistem Çöküşü: Dalga <span id="finalWave">0</span></div>
        <button onclick="Game.restart()">YENİDEN BAĞLAN</button>
    </div>

<script>
/**
 * CHAOS RUNNER: CORE ENGINE v3.0
 * 100 Bölümlük Procedural Dalga Sistemi
 */

// --- SES SİSTEMİ (Procedural Synth) ---
const AudioEngine = {
    ctx: null,
    init: function() {
        this.ctx = new (window.AudioContext || window.webkitAudioContext)();
    },
    playTone: function(freq, type, duration, vol) {
        if(!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
        gain.gain.setValueAtTime(vol, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + duration);
    },
    sfx: {
        dash: () => AudioEngine.playTone(600, 'sawtooth', 0.2, 0.1),
        hit: () => AudioEngine.playTone(100, 'square', 0.5, 0.2),
        collect: () => AudioEngine.playTone(1200, 'sine', 0.1, 0.1),
        wave: () => AudioEngine.playTone(50, 'sawtooth', 2.0, 0.3) // Bass drop
    }
};

// --- GÖRSEL EFEKT SİSTEMİ ---
const VFX = {
    particles: [],
    shakeTimer: 0,
    
    addParticle: function(x, y, color, speed) {
        this.particles.push({
            x: x, y: y,
            vx: (Math.random() - 0.5) * speed,
            vy: (Math.random() - 0.5) * speed,
            life: 1.0,
            color: color
        });
    },
    
    update: function(ctx) {
        // Shake logic
        if(this.shakeTimer > 0) {
            const mag = this.shakeTimer;
            ctx.translate((Math.random()-0.5)*mag, (Math.random()-0.5)*mag);
            this.shakeTimer *= 0.9;
            if(this.shakeTimer < 0.5) this.shakeTimer = 0;
        }

        // Particles
        for(let i = this.particles.length - 1; i >= 0; i--) {
            let p = this.particles[i];
            p.x += p.vx;
            p.y += p.vy;
            p.life -= 0.03;
            
            ctx.globalAlpha = p.life;
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, 3, 3);
            ctx.globalAlpha = 1.0;
            
            if(p.life <= 0) this.particles.splice(i, 1);
        }
    },
    
    shake: function(amount) {
        this.shakeTimer = amount;
    }
};

// --- OYUN KONFIGURASYONU (SENARYO) ---
const Zones = [
    { name: "NEON CITY", start: 1, end: 10, color: "#00ffff", enemyTypes: ['seeker'] },
    { name: "FOUNDRY SECTOR", start: 11, end: 30, color: "#ffaa00", enemyTypes: ['seeker', 'drone'] },
    { name: "SKYBRIDGE", start: 31, end: 60, color: "#00ff00", enemyTypes: ['seeker', 'drone', 'crawler'] },
    { name: "ABYSSAL VAULT", start: 61, end: 90, color: "#ff0055", enemyTypes: ['seeker', 'drone', 'heavy'] },
    { name: "FINAL CORE", start: 91, end: 100, color: "#ffffff", enemyTypes: ['all'] }
];

// --- OYUN NESNELERİ ---
class Player {
    constructor() {
        this.x = window.innerWidth / 2;
        this.y = window.innerHeight / 2;
        this.radius = 15;
        this.speed = 5;
        this.color = '#00ffff';
        this.trail = [];
        this.dashCooldown = 0;
        this.health = 100;
        this.targetX = this.x;
        this.targetY = this.y;
    }
    
    update() {
        // Hareketi yumuşat
        this.x += (this.targetX - this.x) * 0.1;
        this.y += (this.targetY - this.y) * 0.1;
        
        // Sınırlar
        this.x = Math.max(20, Math.min(window.innerWidth-20, this.x));
        this.y = Math.max(20, Math.min(window.innerHeight-20, this.y));

        // Trail (İz) efekti
        this.trail.push({x: this.x, y: this.y, alpha: 0.8});
        if(this.trail.length > 10) this.trail.shift();
        
        // Cooldown
        if(this.dashCooldown > 0) this.dashCooldown--;
    }

    dash() {
        if(this.dashCooldown > 0) return;
        this.dashCooldown = 60; // 1 saniye
        VFX.shake(10);
        AudioEngine.sfx.dash();
        
        // İleri atılma mantığı
        const dx = this.targetX - this.x;
        const dy = this.targetY - this.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if(dist > 0) {
            this.x += (dx/dist) * 150;
            this.y += (dy/dist) * 150;
            // Dash sırasında partikül saç
            for(let i=0; i<10; i++) VFX.addParticle(this.x, this.y, '#fff', 10);
        }
    }

    draw(ctx) {
        // İzi çiz
        this.trail.forEach(t => {
            ctx.beginPath();
            ctx.arc(t.x, t.y, this.radius * 0.8, 0, Math.PI*2);
            ctx.fillStyle = `rgba(0, 255, 255, ${t.alpha * 0.3})`;
            ctx.fill();
        });

        // Karakteri çiz
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
        ctx.fillStyle = this.dashCooldown > 40 ? '#fff' : this.color; // Dash atarken beyazla
        ctx.shadowBlur = 20;
        ctx.shadowColor = this.color;
        ctx.fill();
        ctx.shadowBlur = 0;
    }
}

class Enemy {
    constructor(type, wave) {
        this.type = type;
        this.active = true;
        
        // Rastgele kenardan doğ
        if(Math.random() < 0.5) {
            this.x = Math.random() < 0.5 ? -50 : window.innerWidth + 50;
            this.y = Math.random() * window.innerHeight;
        } else {
            this.x = Math.random() * window.innerWidth;
            this.y = Math.random() < 0.5 ? -50 : window.innerHeight + 50;
        }

        // Tipe göre özellikler
        const difficultyMult = 1 + (wave * 0.05); // Her level %5 daha zor
        
        if(type === 'drone') { // Hızlı, düz
            this.speed = 6 * difficultyMult;
            this.radius = 10;
            this.color = '#ffaa00';
            this.hp = 1;
            // Hedefi doğduğu anda kilitler
            const angle = Math.atan2(Game.player.y - this.y, Game.player.x - this.x);
            this.vx = Math.cos(angle) * this.speed;
            this.vy = Math.sin(angle) * this.speed;
        } else if (type === 'heavy') { // Yavaş, büyük
            this.speed = 1.5 * difficultyMult;
            this.radius = 30;
            this.color = '#ff0000';
            this.hp = 5;
        } else if (type === 'boss') { // BOSS
            this.speed = 2;
            this.radius = 60;
            this.color = '#fff';
            this.hp = 20 + wave;
            this.isBoss = true;
        } else { // Seeker (Normal)
            this.speed = 3 * difficultyMult;
            this.radius = 15;
            this.color = '#ff0055';
            this.hp = 1;
        }
    }

    update(player) {
        if(this.type === 'drone') {
            this.x += this.vx;
            this.y += this.vy;
        } else {
            // Oyuncuyu takip et
            const dx = player.x - this.x;
            const dy = player.y - this.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            this.x += (dx/dist) * this.speed;
            this.y += (dy/dist) * this.speed;
        }

        // Ekrandan çok uzaklaşırsa silinebilir (Optimizasyon)
        if(this.x < -100 || this.x > window.innerWidth+100 || this.y < -100 || this.y > window.innerHeight+100) {
            this.active = false;
        }
    }

    draw(ctx) {
        ctx.beginPath();
        if(this.type === 'boss') {
            // Boss efekti
            ctx.arc(this.x, this.y, this.radius + Math.sin(Date.now()*0.01)*5, 0, Math.PI*2);
            ctx.strokeStyle = this.color;
            ctx.lineWidth = 3;
            ctx.stroke();
        } else {
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
    }
}

// --- ANA OYUN DÖNGÜSÜ ---
const Game = {
    canvas: document.getElementById('gameCanvas'),
    ctx: document.getElementById('gameCanvas').getContext('2d'),
    player: null,
    enemies: [],
    state: 'menu', // menu, playing, gameover
    wave: 1,
    score: 0,
    waveTimer: 0,
    zoneIndex: 0,
    
    init: function() {
        AudioEngine.init();
        
        // Canvas Boyutlandırma
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
        
        // Oyunu Başlat
        this.player = new Player();
        this.enemies = [];
        this.wave = 1;
        this.score = 0;
        this.waveTimer = 0;
        this.state = 'playing';
        this.player.health = 100;
        
        document.getElementById('menuScreen').style.display = 'none';
        document.getElementById('gameOverScreen').style.display = 'none';
        document.getElementById('hud').style.display = 'flex';
        
        this.checkZone();
        AudioEngine.sfx.wave(); // Başlangıç sesi
        
        requestAnimationFrame(() => this.loop());
    },

    restart: function() {
        this.init();
    },

    checkZone: function() {
        // Mevcut dalgaya göre bölgeyi belirle
        let currentZone = Zones[0];
        for(let z of Zones) {
            if(this.wave >= z.start) currentZone = z;
        }
        
        // Zone değiştiyse veya başlangıçsa başlığı göster
        const titleEl = document.getElementById('zoneTitle');
        titleEl.textContent = `${currentZone.name} - WAVE ${this.wave}`;
        titleEl.style.color = currentZone.color;
        titleEl.style.opacity = 1;
        setTimeout(() => titleEl.style.opacity = 0, 3000); // 3 saniye sonra gizle
    },

    spawnLogic: function() {
        // Dalga mantığı (100 Level Script)
        this.waveTimer++;
        
        // Level atlama (Her 1000 karede bir, yaklaşık 15-20 sn)
        if(this.waveTimer > 1000) {
            this.wave++;
            this.waveTimer = 0;
            this.checkZone();
            AudioEngine.sfx.wave();
            this.score += 1000;
            
            // BOSS SPAWN (Her 10 levelde bir)
            if(this.wave % 10 === 0) {
                this.enemies.push(new Enemy('boss', this.wave));
                VFX.shake(20);
            }
        }

        // Düşman üretme sıklığı (Level arttıkça hızlanır)
        // Level 1: 60 karede bir, Level 100: 10 karede bir
        const spawnRate = Math.max(10, 60 - (this.wave * 0.5));
        
        if(this.waveTimer % Math.floor(spawnRate) === 0) {
            // Hangi düşman tipinin geleceğine karar ver
            let zone = Zones.find(z => this.wave >= z.start && this.wave <= z.end) || Zones[Zones.length-1];
            let types = zone.enemyTypes;
            if(types[0] === 'all') types = ['seeker', 'drone', 'heavy', 'crawler'];
            
            let type = types[Math.floor(Math.random() * types.length)];
            this.enemies.push(new Enemy(type, this.wave));
        }
    },

    loop: function() {
        if(this.state !== 'playing') return;

        // 1. Ekranı Temizle (Hafif iz bırakarak neon efekti yaratır)
        this.ctx.fillStyle = 'rgba(5, 5, 5, 0.3)';
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
        
        // 2. VFX Update
        this.ctx.save();
        VFX.update(this.ctx);

        // 3. Oyuncu
        this.player.update();
        this.player.draw(this.ctx);

        // 4. Düşmanlar & Mantık
        this.spawnLogic();

        this.enemies.forEach((enemy, index) => {
            if(!enemy.active) {
                this.enemies.splice(index, 1);
                return;
            }

            enemy.update(this.player);
            enemy.draw(this.ctx);

            // Çarpışma
            const dx = this.player.x - enemy.x;
            const dy = this.player.y - enemy.y;
            const dist = Math.sqrt(dx*dx + dy*dy);

            if(dist < this.player.radius + enemy.radius) {
                // Hasar
                if(this.player.dashCooldown > 40) { // Dash atıyorsa düşmanı öldür
                    enemy.active = false;
                    this.score += 100;
                    AudioEngine.sfx.hit();
                    VFX.shake(5);
                    for(let i=0; i<5; i++) VFX.addParticle(enemy.x, enemy.y, enemy.color, 5);
                } else {
                    this.player.health -= 20;
                    VFX.shake(20);
                    AudioEngine.sfx.hit();
                    enemy.active = false; // Çarpınca düşman patlar
                    
                    if(this.player.health <= 0) {
                        this.gameOver();
                    }
                }
            }
        });

        this.ctx.restore();

        // 5. UI Güncelle
        this.score += 1;
        document.getElementById('scoreVal').textContent = this.score;
        document.getElementById('waveVal').textContent = this.wave;
        document.getElementById('healthVal').textContent = this.player.health + "%";
        document.getElementById('healthVal').style.color = this.player.health < 40 ? 'red' : '#00ff00';

        requestAnimationFrame(() => this.loop());
    },

    gameOver: function() {
        this.state = 'gameover';
        document.getElementById('finalWave').textContent = this.wave;
        document.getElementById('hud').style.display = 'none';
        document.getElementById('gameOverScreen').style.display = 'flex';
    }
};

// --- GİRİŞ KONTROLLERİ ---
// Mouse & Touch
function handleInput(x, y) {
    if(Game.player) {
        Game.player.targetX = x;
        Game.player.targetY = y;
    }
}

// Çift tıklama (Dash) için
let lastTap = 0;

window.addEventListener('touchstart', e => {
    e.preventDefault();
    const now = Date.now();
    if (now - lastTap < 300) {
        if(Game.player) Game.player.dash();
    }
    lastTap = now;
    handleInput(e.touches[0].clientX, e.touches[0].clientY);
}, {passive: false});

window.addEventListener('touchmove', e => {
    e.preventDefault();
    handleInput(e.touches[0].clientX, e.touches[0].clientY);
}, {passive: false});

window.addEventListener('mousemove', e => {
    handleInput(e.clientX, e.clientY);
});

// Klavye (Space = Dash)
window.addEventListener('keydown', e => {
    if(e.code === 'Space' && Game.player) Game.player.dash();
});

// Resize
window.addEventListener('resize', () => {
    Game.canvas.width = window.innerWidth;
    Game.canvas.height = window.innerHeight;
});

</script>
</body>
</html>
